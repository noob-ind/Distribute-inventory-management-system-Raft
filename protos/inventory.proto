syntax = "proto3";
package distinct;
import "auth.proto";
service InventoryService {
  rpc Post(PostRequest) returns (StatusReply);   // ORDER, ADD_STOCK, ASK_LLM
  rpc Get(GetRequest) returns (GetResponse);     // ALL or ONE
}

message PostRequest {
  string token = 1;
  string type  = 2;  // "ORDER" | "ADD_STOCK" | "ASK_LLM"
  string sku   = 3;
  int32 qty    = 4;
}

message GetRequest {
  string token = 1;
  string type  = 2;  // "ALL" | "ONE"
  string sku   = 3;  // used when type == "ONE"
}

message Item {
  string sku = 1;
  string name = 2;
  int32 stock = 3;
}

message GetResponse {
  string status = 1;
  repeated Item items = 2;
  string message = 3;
}


